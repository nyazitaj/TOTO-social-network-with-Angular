<section>

    <div class="container">
        <ul>
            <li>Test</li>
        </ul>

        <div class="form-container">
            <div class="page-title">
                <h2>Nouvel article</h2>
            </div>

            <form>
                <div class="row-field">
                    <label for="titre">Utilisateur</label>
                    <input type="text" name="titre" id="titre" ngModel="titre" />
                </div>

                <div class="row-field">
                    <label for="contenu">Avatar</label>
                    <textarea name="contenu" id="contenu" ngModel="contenu" rows="7"></textarea>
                </div>

                <div class="row-field">
                    <button id="submit" (click)="addArticle()">Enregistrer</button>
                </div>
            </form>
        </div>

        <div class="article-container">
            <div class="article-title">
                <h3>Titre : Officia deserunt mollit anim id est laborum.</h3>
            </div>
            <div class="article-description">
                <p>Contenu : Lorem ipsum dolor sit amet, consectetur </p>
            </div>

            <div>
                <textarea name="commentaire" id="commentaire" ngModel="commentaire" rows="7" placeholder="Votre commentaire..."></textarea>
                <button id="submit" (click)="addArticle()">Ajouter un commentaire</button>
            </div>
        </div>
    </div>
</section>
