<section>

    <div class="container">

        <div class="form-container">
            <div class="page-title">
                <h2>Nouvel article</h2>
            </div>

            <form>
                <div class="row-field">
                    <label for="titre">Titre</label>
                    <input type="text" name="titre" id="titre" [(ngModel)]="titre" />
                </div>

                <div class="row-field">
                    <label for="contenu">Contenu</label>
                    <textarea name="contenu" id="contenu" [(ngModel)]="contenu" rows="7"></textarea>
                </div>

                <div class="row-field">
                    <button id="submit" (click)="ajouterArticle()">Ajouter</button>
                </div>
            </form>
        </div>

        <div class="article-container" *ngFor="let x of articleList[0]">
            <div class="article-title">
                <h3>Titre : {{ x.titre }}</h3>
                <p>Date : {{ x.creation }}</p>
            </div>
            <div class="article-description">
                <p>Contenu : {{ x.contenu }}</p>
            </div>

            <div>
                <textarea name="commentaire" id="commentaire" [(ngModel)]="commentaire" rows="5" placeholder="Votre commentaire..."></textarea>
                <button id="submit" (click)="deleteArticle(x.id)">Delete</button>
                <button id="submit">Ajouter un commentaire</button>
            </div>
        </div>
    </div>
</section>
