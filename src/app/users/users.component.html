<section>
    <div class="container">
        <div class="page-title">
            <h2>Liste des utilisateurs</h2>
        </div>

        <div class="form-container user-container" *ngFor="let x of usersList[0]">

            <div class="row-field row-user-profile">
                <div class="profile-data">
                    <div>Utilisateur : {{  x.pseudo}}</div>
                    <div>Email : {{  x.email}}</div>
                    <div>Avatar : {{  x.avatar}}</div>
                </div>
                <div class="profile-buttons">
                    <button id="submit" (click)="getSingleUser(x.id)">Voir le profil</button>
                </div>
            </div>
        </div>
    </div>
</section>
