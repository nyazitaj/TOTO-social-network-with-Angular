<section>

    <div class="container">
        <div class="form-container">
            <div class="page-title">
                <h2>Inscription</h2>
            </div>

            <form>
                <div class="row-field">
                    <label for="pseudo">Utilisateur</label>
                    <input type="text" name="pseudo" id="pseudo" [(ngModel)]="pseudo" />
                </div>

                <div class="row-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" [(ngModel)]="email" />
                </div>

                <div class="row-field">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" value="Password!" [(ngModel)]="password" />
                </div>

                <div class="row-field">
                    <label for="avatar">Avatar</label>
                    <input type="text" name="avatar" id="avatar" [(ngModel)]="avatar" />
                </div>

                <div class="row-field">
                    <button id="submit" (click)="registerUser()">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</section>
