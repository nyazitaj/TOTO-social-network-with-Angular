<section>

    <div class="container">
        <div class="form-container">
            <div class="page-title">
                <h2>Inscription</h2>
            </div>

            <form>
                <div class="row-field">
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" [(ngModel)]="nom" />
                </div>

                <div class="row-field">
                    <label for="prenom">Pr√©nom</label>
                    <input type="text" name="prenom" id="prenom" [(ngModel)]="prenom" />
                </div>

                <div class="row-field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" [(ngModel)]="email" />
                </div>

                <div class="row-field">
                    <label for="pass">Mot de passe</label>
                    <input type="pass" name="text" id="text" [(ngModel)]="pass" />
                </div>

                <div class="row-field">
                    <button id="submit" (click)="ajouter()">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</section>
